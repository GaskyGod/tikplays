<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Top Gift Overlay</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

    body {
      margin: 0;
      background: transparent;
      color: white;
      font-family: 'Fredoka One', sans-serif;
      text-align: center;
    }

    .overlay {
      position: absolute;
      width: 100%;
      top: 40%;
      transform: translateY(-50%);
    }

    h1 {
      font-size: 50px;
      color: #ffffff;
      text-shadow: 2px 2px 8px black;
      margin-bottom: 15px;
    }

    .image-container {
      position: relative;
      display: inline-block;
    }

    #giftImage {
      width: 160px;
      height: 160px;
      object-fit: contain;
      background: transparent;
      display: block;
    }

    #username {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 38px;
      color: white;
      text-shadow: 2px 2px 8px black;
      margin: 0;
    }

    #coins {
      font-size: 32px;
      color: #ffd500;
      text-shadow: 2px 2px 6px black;
      margin-top: 10px;
    }

    #giftName {
      display: none; /* oculto si no lo necesitas */
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>TOP GIFT</h1>

    <div class="image-container">
      <img id="giftImage" src="" alt="Gift Image" />
      <div id="username">---</div>
    </div>

    <div id="coins">0 coins</div>
  </div>

  <script>
    const socket = io();

    socket.on('topGiftUpdate', data => {
      document.getElementById('giftImage').src = data.giftImage || '';
      document.getElementById('username').textContent = data.username || '---';
      document.getElementById('coins').textContent = `${data.coins || 0} coins`;
    });
  </script>
</body>
</html>
